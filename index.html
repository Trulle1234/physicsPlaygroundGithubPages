<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Physics</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script type="module" src="simulate.js"></script>
    <script type="module" src="popup.js"></script>
    
    <div class="popup close-popup" id="popup">
      <img src="icons/rotation_lock.svg">
      <h2>Plese turn on rotation lock</h2>
      <p>For this website to properly function on your device you need to turn on rotation lock / turn off auto rotate.</p>
      <button type="button" onclick="closePopup()">Done!</button>
    </div>

    <div id="sidebar" class="sidebar">
      <ul>
        <li>
          <button id="btn-square" class="sidebar-btn" aria-label="Square">
            <img src="icons/square.svg" id="img-square" class="dragable" alt="" />
          </button>
        </li>
        <li>
          <button id="btn-circle" class="sidebar-btn" aria-label="Circle">
            <img src="icons/circle.svg" id="img-circle" class="dragable" alt="" />
          </button>
        </li>
        <li>
          <button id="btn-triangle" class="sidebar-btn" aria-label="Triangle">
            <img src="icons/triangle.svg" id="img-triangle" class="dragable" alt="" />
          </button>
        </li>
      </ul>
      
      <br>
      <div>
        <div  class="slider-controls">
          <div id="output-amount" class="slider-output">
            Amount: 1
          </div> 
          <div>
            <button id="reset-amount" title="Reset" aria-label="Reset">&#8634; </button>
          </div>
        </div>
        <div class="slidecontainer">
          <input type="range" min="1" max="100" value="1" class="slider" id="slider-amount">
        </div>
      </div>
      <br>
      <div>
        <div class="slider-controls">
          <div id="output-width" class="slider-output">
            Width/Diameter: 80
          </div>
          <div>
            <button id="reset-width" title="Reset" aria-label="Reset">&#8634;</button>
          </div>
        </div>
        <div class="slidecontainer">
          <input type="range" min="1" max="600" value="80" class="slider" id="slider-width">
        </div>
      </div>
      <br>
      <div>
        <div class="slider-controls">
          <div id="output-height" class="slider-output">
            Height: 80
          </div>
          <div>
            <button id="reset-height" title="Reset" aria-label="Reset">&#8634;</button>
          </div>
        </div>
        <div class="slidecontainer">
          <input type="range" min="1" max="600" value="80" class="slider" id="slider-height">
        </div>
      </div>
      <br>
      <div>
        <div class="slider-controls">
          <div id="output-density" class="slider-output">
            Density: 10
          </div>
          <div>
            <button id="reset-density" title="Reset" aria-label="Reset">&#8634;</button>
          </div>
        </div>
        <div class="slidecontainer">
          <input type="range" min="1" max="100" value="10" class="slider" id="slider-density">
        </div>
      </div>
      <br>
      <div>
        <div class="slider-controls">
          <div id="output-friction-air" class="slider-output">
            Air Resistance: 2
          </div>
          <div>
            <button id="reset-friction-air" title="Reset" aria-label="Reset">&#8634;</button>
          </div>
        </div>
        <div class="slidecontainer">
          <input type="range" min="0" max="100" value="2" class="slider" id="slider-friction-air">
        </div>
      </div>
      <br>
      <div>
        <div class="slider-controls">
          <div id="output-friction" class="slider-output">
            Friction: 5
          </div>
          <div>
            <button id="reset-friction" title="Reset" aria-label="Reset">&#8634;</button>
          </div>
        </div>
        <div class="slidecontainer">
          <input type="range" min="0" max="20" value="5" class="slider" id="slider-friction">
        </div>
      </div>
      <br>
      <div>
        <div class="slider-controls">
          <div id="output-restitution" class="slider-output">
            Bounciness: 80
          </div>
          <div>
            <button id="reset-restitution" title="Reset" aria-label="Reset">&#8634;</button>
          </div>
        </div>
        <div class="slidecontainer">
          <input type="range" min="0" max="100" value="80" class="slider" id="slider-restitution">
        </div>
      </div>
      
    </div>

    <button id="toggle-btn">&#8862;</button>
  </body>
</html>
